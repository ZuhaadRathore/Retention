name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    env:
      CI: "true"
      TAURI_SIGNING_PRIVATE_KEY: ""
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "8"
          run_install: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: python_sidecar/pyproject.toml

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./python_sidecar[dev]"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm check

      - name: Run Vitest suite
        run: pnpm test

      - name: Run Python tests
        run: python -m pytest
        working-directory: python_sidecar

      - name: Build Python sidecar binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pnpm sidecar:build:windows
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            pnpm sidecar:build:macos
          else
            pnpm sidecar:build:linux
          fi
        shell: bash

      - name: Build Tauri bundle
        run: pnpm build

      - name: Upload bundle artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flash-ai-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle
